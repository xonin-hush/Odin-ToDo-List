<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="../src/extras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anta&family=Poppins:wght@100&family=Roboto:wght@300&family=Whisper&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer="defer"></script>
</head>

<body>
    <dialog>
        <div class="input-container" id="new-button">
            <div class="input-title">
                <div id="input-create">Create&nbsp;</div>
                <div id="input-project">Project</div>
            </div>
            <div class="coolinput">
                <label for="input" class="text">Title:</label>
                <input type="text" name="input" class="input" id="title-input">
            </div>
            <div class="coolinput">
                <label for="input" class="text">Description:</label>
                <input type="text" name="input" class="input" id="description-input">
            </div>
            <div class="coolinput">
                <label for="input" class="text">DeadLine:</label>
                <input type="date" name="input" class="input" id="date-input">
            </div>
            <button type="submit" id="submit">Submit</button>
    </dialog>
    <div class="header">
        <div class="first-row">
            <div id="first-row-left">
                <img src="images/magnify.svg" alt="" id="search-icon"><input class="search-bar">
            </div>
            <div id="first-row-right">
                <img src="/images/bell-ring-outline.svg" alt="">
                <img class="pfp" src="images/download20220700204744.png" alt="">
                <div class="bold">Xonin-Hush</div>
            </div>
        </div>
        <div class="second-row">
            <div class="profile"> <img class="pfp" src="images/download20220700204744.png" alt="">
                <div>
                    <p class="bold">Hi There</p>
                    <p class="bold">Xonin-Hush (@xonin)</p>
                </div>
            </div>
            <div class="buttons"><button class="button" id="add-project">New</button><button
                    class="button">Upload</button><button class="button">Share</button></div>
        </div>

    </div>
